[project]
name = "collagraph"
version = "0.8.0"
description = "Reactive user interfaces"
authors = [
    { name = "Berend Klein Haneveld", email = "berendkleinhaneveld@gmail.com" },
    { name = "Korijn van Golen", email = "korijn@gmail.com" },
]
requires-python = ">=3.9"
readme = "README.md"
license = "MIT"
dependencies = ["observ>=0.15.0"]

[tool.uv.sources]
# observ = { path = "../observ", editable = true }
# pygfx = { path = "../pygfx", editable = true }
pygfx = { git = "https://github.com/pygfx/pygfx" }

[project.optional-dependencies]
pygfx = ["pygfx>=0.9.0"]
pyside = ["PySide6>=6.6.2,!=6.8.3,!=6.9.0 ; python_version < '3.14'"]

[project.urls]
Homepage = "https://github.com/fork-tongue/collagraph"

[project.scripts]
collagraph = "collagraph.__main__:run"

[project.entry-points.pyinstaller40]
hook-dirs = "collagraph.__pyinstaller:get_hook_dirs"

[dependency-groups]
dev = ["ruff", "pre-commit", "pytest", "pytest-cov", "twine"]
pyside = ["pytest-qt", "pytest-xvfb", "pyside6"]
pygfx = ["pygfx"]
ruff = ["ruff"]

[tool.uv]
default-groups = ["dev"]

[tool.ruff.lint]
select = [
    "E4",
    "E5",
    "E7",
    "E9",
    "F",   # Pyflakes (default)
    "I",   # isort imports
    "N",   # pep8-naming
    "T10", # flake8-debugger
    "T20", # flake8-print
    "RUF", # ruff
]

[tool.ruff.lint.per-file-ignores]
"collagraph/renderers/**/__init__.py" = ["F401"]
"collagraph/renderers/__init__.py" = ["E402"]
"tests/pyside/test_*.py" = ["E402"]
"tests/*" = ["N806", "N802"]
"collagraph/__pyinstaller/*" = ["N999"]
"examples/*" = ["N999", "N802"]
"examples/pyside/flow_layout.py" = ["N802"]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
